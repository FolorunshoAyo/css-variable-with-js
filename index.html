<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js" type="text/javascript"></script>
    <title>Playing with css variables using javascript</title>
</head>
<body>
    <div class="main-body">
        <div class="head">
            <h1>Update CSS Variables with <span>JS</span></h1>
        </div>
        <div class="main">
            <form method="post">
                <div class="form-group">
                    <div class="widget-1">
                        <label for="spacing">Spacing:</label>
                        <input type="range" id="spacing" value="0">
                    </div>
                    <div class="widget-2">
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" value="0"></progress>
                    </div>
                    <div class="widget-3">
                        <label for="base-color">Base Color:</label>
                        <input type="color" name="base-color" id="base-color">
                    </div>
                </div>
            </form>
            <div class="image-container">
                <img src="images/sample-image.jpg" alt="Sample-image" id="Sample-image">
            </div>
        </div>
    </div>
</body>
</html>
